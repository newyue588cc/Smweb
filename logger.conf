################################
[loggers]
keys=root,p1,p2
[root]
level=DEBUG
handlers=hand01,hand03
[logger_p1]
handlers=hand01,hand02
qualname=p1
propagate=0
[logger_p2]
handlers=hand01,hand03
qualname=p2
propagate=0
#####################################
[handlers]
keys=hand01,hand02,hand03
[handler_hand01]
class=StreamHandler
level=INFO
FORMATTER=form01
args=(sys.stderr,)
[handler_hand02]
class=FileHandler
level=DEBUG
formatter=form01
args=('myapp.log','a')
[handler_hand03]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=form01
args=('main.log','a',100*1024*1024,5)
######################################
[formatters]
keys=form01,form02
[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a,%d %b %Y %H:%M:%S
[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=
